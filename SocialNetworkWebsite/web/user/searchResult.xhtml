<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Search Results</title>
    </h:head>
    <h:body>
        <h1>Result List:</h1>
        <h:form id="form">
            
            <p:dataTable var="person" value="#{resultController.users}" > 
                <p:column>
                    <p:graphicImage value="#{imageController.profileImage}" height="100" width="100">
                        <f:param name="id" value="#{person.id}"/>
                    </p:graphicImage>
                </p:column>

                <p:column headerText="Screen Name">
                    <h:outputLabel value="#{person.screenName}" />  
                </p:column>  

                <p:column headerText="Gender">  
                    <h:outputLabel value="#{person.gender}" />  
                </p:column>

                <p:column headerText="Interests">
                    <h:outputLabel value="#{person.interests}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Add Friend" action="#{userController.addFriend()}" update=":form:messages">
                        <f:setPropertyActionListener value="#{person}" target="#{userController.friend}"/>
                    </p:commandButton>
                    <p:commandButton value="View Profile"/>
                </p:column>
            </p:dataTable>

            <p:growl id="messages" showDetail="true"/>

        </h:form> 
    </h:body>
</html>
