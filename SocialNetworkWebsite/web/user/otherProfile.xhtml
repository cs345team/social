<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>View Profile</title>
    </h:head>
    <h:body>
        <h1>#{viewProfileController.target.screenName}</h1>
        <h:link outcome="home.xhtml">Home</h:link>
        <br/><br/>

            <p:panelGrid columns="2">                
                <h:outputLabel>ID: </h:outputLabel>
                <h:outputLabel value="#{viewProfileController.target.id}"/>

                <h:outputLabel>Email: </h:outputLabel>
                <h:outputLabel value="#{viewProfileController.target.email}"/>

                <h:outputLabel>Screen Name: </h:outputLabel>
                <h:outputLabel value="#{viewProfileController.target.screenName}"/>

                <h:outputLabel>Profile Image: </h:outputLabel>
                <p:graphicImage id="image" value="#{imageController.profileImage}" height="200" width="200">
                    <f:param name="id" value="#{viewProfileController.target.id}"/>
                </p:graphicImage>
                

                <h:outputLabel>Real Name: </h:outputLabel>
                <h:outputLabel id="realName" value="#{viewProfileController.target.realName}"/>

                <h:outputLabel>Gender: </h:outputLabel>
                <h:outputLabel id="gender" value="#{viewProfileController.target.gender}"/>

                <h:outputLabel>Date of Birth: </h:outputLabel>
                <h:outputLabel id="birthday" value="#{viewProfileController.target.birthday}">
                    <f:convertDateTime pattern="M/d/yyyy"/>
                </h:outputLabel>

                <h:outputLabel>Interests: </h:outputLabel>
                <h:outputLabel id="interests" value="#{viewProfileController.target.interests}"/>

            </p:panelGrid>
    </h:body>
</html>
