<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>Sign Up</h1>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="inviteCode">Invitation Code</h:outputLabel>
                <h:inputText id="inviteCode" value="#{reigster.invitationCode}" required="true">
                    <f:ajax event="blur" render="invitationCodeMessage"/>
                </h:inputText>
                <h:message id="invitationCodeMessage" for="inviteCode"/>
                
                <h:panelGroup/>
                <h:commandButton value="Verify" action="#{register.isCodeValid}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:messages globalOnly="true" layout="table"/>
            </h:panelGrid>
        </h:form>
        
        <h:form rendered="#{register.valid}">
            <h:panelGrid columns="3">
                <h:outputLabel for="username">Username</h:outputLabel>
                <h:inputText id="username" value="#{register.user.screenName}" required="true">
                    <f:ajax event="blur" render="usernameMessage" />
                </h:inputText>
                <h:message id="usernameMessage" for="username" />

                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{register.user.passwd}" required="true" redisplay="true">
                    <f:ajax event="blur" render="passwordMessage" />
                </h:inputSecret>
                <h:message id="passwordMessage" for="password" />

                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText id="email" value="#{register.user.email}" required="true">
                    <f:ajax event="blur" render="emailMessage" />
                </h:inputText>
                <h:message id="emailMessage" for="email" />

                <h:outputLabel for="birthdate">Birthdate (yyyy-MM-dd)</h:outputLabel>
                <h:inputText id="birthdate" value="#{register.user.birthday}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                    <f:ajax event="blur" render="birthdateMessage" />
                </h:inputText>
                <h:message id="birthdateMessage" for="birthdate" />

                <h:panelGroup />
                <h:commandButton value="Register" action="#{register.submit}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:messages globalOnly="true" layout="table" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
