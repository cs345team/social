<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h1>Sign Up</h1>
        <h2>It's free and always will be.</h2>

        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel for="inviteCode">Invitation Code</h:outputLabel>
                <h:inputText id="inviteCode" value="#{register.inviteCode}" requiredMessage="Required" required="true">
                    <f:ajax event="blur" render="inviteCodeMessage"/>
                </h:inputText>
                <h:commandButton id="checkValid" value="Check Valid" action="#{register.isCodeValid()}">
                </h:commandButton>
                <h:message id="inviteCodeMessage" for="inviteCode"/>

                <h:outputLabel for="username">Username</h:outputLabel>
                <h:inputText id="username" value="#{register.user.screenName}" requiredMessage="Required" required="true">
                    <f:ajax event="blur" render="usernameMessage" />
                </h:inputText>
                <h:panelGroup/>
                <h:message id="usernameMessage" for="username" />

                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{register.user.passwd}" required="true" requiredMessage="Required" redisplay="true">
                    <f:validator validatorId="passwordValidator"/>
                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                    <f:ajax event="blur" render="passwordMessage" />
                </h:inputSecret>
                <h:panelGroup/>
                <h:message id="passwordMessage" for="password" />

                <h:outputLabel for="confirmPassword">Confirm Password</h:outputLabel>
                <h:inputSecret id="confirmPassword" value="#{register.confPassword}" required="true" requiredMessage="Required" binding="#{confirmPassword}" redisplay="true">
                    <f:ajax event="blur" render="confirmPasswordMessage" />
                </h:inputSecret>
                <h:panelGroup/>
                <h:message id="confirmPasswordMessage" for="confirmPassword" />

                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText id="email" value="#{register.user.email}" required="true" requiredMessage="Required">
                    <f:validator validatorId="emailValidator"/>
                    <f:ajax event="blur" render="emailMessage" />
                </h:inputText>
                <h:panelGroup/>
                <h:message id="emailMessage" for="email" />

                <h:panelGroup />
                <h:commandButton value="Register" action="#{register.submit}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:panelGroup/>
                <h:messages globalOnly="true" layout="table" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
